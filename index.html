<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wedding RSVP</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
  
<video class="video-bg" autoplay muted loop playsinline>
  <source src="bg-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<video autoplay="" id="bg-video" loop="" muted="" playsinline="">
<source src="bg-video.mp4" type="video/mp4"/>
  Your browser does not support the video tag.
</video>
<div class="container">
<form action="/thank-you.html" data-netlify="true" method="POST" name="rsvp" style="display: flex; flex-direction: column; gap: 14px; align-items: stretch;">
<input name="name" placeholder="Full Name" required="" type="text"/>
<select name="attendance" required="">
<option value="">Will you attend?</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
<input min="0" name="guests" placeholder="Number of Guests" type="number"/>
<label for="events">Which events will you attend?</label>
<select id="events" multiple="" name="events[]">
<option value="mehendi">Mehendi</option>
<option value="nikkah">Nikkah</option>
<option value="valima">Valima</option>
</select>
<button type="submit">Send RSVP</button></form>
</div>
</body>
</html>
