<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wedding RSVP</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<video autoplay="True" id="bg-video" loop="True" muted="True" playsinline="True" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;" autoplay muted playsinline loop>
<source src="bg-video.mp4" type="video/mp4"/>
  Your browser does not support the video tag.
</video>
<div class="container">
<form action="/thank-you.html" data-netlify="true" method="POST" name="rsvp" style="display: flex; flex-direction: column; gap: 14px; align-items: stretch;">
<input name="name" placeholder="Full Name" required="" type="text"/>
<select name="attendance" required="">
<option value="">Will you attend?</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
<input min="0" name="guests" placeholder="Number of Guests" type="number"/>
<button type="submit">Submit RSVP</button></form>
</div>
</body>
</html>
