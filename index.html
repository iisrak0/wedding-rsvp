<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding RSVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="video/background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>




  <div class="container">
    
    <form name="rsvp" method="POST" data-netlify="true" action="/thank-you.html">
      <input type="text" name="name" placeholder="Full Name" required />

      <select name="attendance" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <input type="number" name="guests" placeholder="Number of Guests" min="0" />

      <button type="submit">Send RSVP</button>
    
<label for="events">Which events will you attend?</label>
<select id="events" name="events[]" multiple>
  <option value="mehendi">Mehendi</option>
  <option value="nikkah">Nikkah</option>
  <option value="valima">Valima</option>
</select>

</form>
  </div>
</body>
</html>
